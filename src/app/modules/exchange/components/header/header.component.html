<mat-toolbar color="primary">
  <div class="logo">
    Exchange
  </div>

  <mat-form-field>
    <mat-select [(ngModel)]="selectedValue">
      <mat-option value="EUR" (click)="onSelectedValue.emit(selectedValue)">{{ 'EUR' }}</mat-option>
      <mat-option value="USD" (click)="onSelectedValue.emit(selectedValue)">{{ 'USD' }}</mat-option>
      <mat-option value="MXN" (click)="onSelectedValue.emit(selectedValue)">{{ 'MXN' }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
